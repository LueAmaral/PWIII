<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Netflix</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/signup.css" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/address.js"></script>
	<script>
		$(document).ready(function() {
			$('#cep').on('input', function() {
				this.value = this.value.replace(/\D/g, '') 
					.replace(/^(\d{5})(\d)/, '$1-$2') 
					.substring(0, 9); 
			});

			$('#logradouro').on('input', function() {
				this.value = this.value.replace(/[^a-zA-Z0-9\s]/g, '').substring(0, 100);
			});

			$('#bairro').on('input', function() {
				this.value = this.value.replace(/[^a-zA-Z\s]/g, '').substring(0, 50);
			});

			$('#cidade').on('input', function() {
				this.value = this.value.replace(/[^a-zA-Z\s]/g, '').substring(0, 50);
			});

			$('#estado').on('input', function() {
				this.value = this.value.replace(/[^a-zA-Z]/g, '').substring(0, 2).toUpperCase();
			});
		});
	</script>
</head>
<body>
	<header>
		<div class="header">
			<div class="wrapper">
				<div class="container">
					<div class="item">
						<a role="link" class="link" href="https://www.netflix.com/">
							<svg viewBox="0 0 111 30" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" class="logo">
								<g>
									<path d="..."></path>
								</g>
							</svg>
							<span class="sr-only">Netflix</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="header-login">
			<div class="login-container">
				<h1>Endere√ßo</h1>
				<form method="post">
					<div class="input-container">
						<input type="text" class="input-login" id="cep" name="cep" placeholder=" " />
						<label for="cep" class="label-login">CEP</label>
					</div>
					<div class="input-container">
						<input type="text" class="input-login" id="logradouro" name="logradouro" placeholder=" " required />
						<label for="logradouro" class="label-login">Logradouro</label>
					</div>
					<div class="input-container">
						<input type="text" class="input-login" id="bairro" name="bairro" placeholder=" " />
						<label for="bairro" class="label-login">Bairro</label>
					</div>
					<div class="input-container">
						<input type="text" class="input-login" id="cidade" name="cidade" placeholder=" " />
						<label for="cidade" class="label-login">Cidade</label>
					</div>
					<div class="input-container">
						<input type="text" class="input-login" id="estado" name="estado" placeholder=" " />
						<label for="estado" class="label-login">Estado</label>
					</div>
					<button type="submit" class="button-primary" onclick="payment()">Continuar</button>
				</form>
			</div>
		</div>
	</header>
	<script>
		function payment(){
			window.location.href = 'payment.html';
		}
	</script>
</body>
</html>
