<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<title>Netflix</title>
	</head>
	<body>
		<header>
			<nav>
				<img src="img/logo.png" alt="Netflix" class="logo" />
			</nav>
			<section>
				<div class="login-container">
					<h1>Entrar</h1>
					<form aria-label="Entrar" method="post">
						<div class="input-container">
							<input
								type="text"
								class="input-field"
								autocomplete="email"
								id=":r0:"
								name="userLoginId"
								value=""
                placeholder=" "
								aria-describedby=":r1:"
								aria-invalid="true"
							/>
							<label for=":r0:" class="floating-label"
								>Email ou n√∫mero de celular</label
							>
							<div aria-hidden="true"></div>
							<div data-uia="login-field+validationMessage" id=":r1:"></div>
						</div>

						<div class="input-container">
							<input
								type="password"
								class="input-field"
								autocomplete="password"
								id=":r3:"
								name="password"
							/>
							<label for=":r3:" class="floating-label">Senha</label>
							<div aria-hidden="true"></div>
						</div>
					</form>
				</div>
			</section>
		</header>
	</body>
</html>
